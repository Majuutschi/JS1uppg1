<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        
        <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        
        <title>JS Inlämningsuppgift 1</title>
    </head>
    <body class="vh-100">
      <nav class="navbar navbar-dark text-light">
        <h1 class="m-auto p-4">Registrera dig</h1>
      </nav>
      <div>
        <form id="userForm" class="container p-3">
          <div class="row mb-4">
            <div class="col">
              <input type="text" id="firstName" class="form-control" placeholder="Förnamn" required>
            </div>
            <div class="col">
              <input type="text" id="lastName" class="form-control" placeholder="Efternamn" required>
            </div>
          </div>
          <div class="row mb-5">
              <div class="col">
                <input type="email" id="email" class="form-control" placeholder="E-postadress" required>
              </div>
            </div>
          <button type="submit" class="btn btn-light">Registrera</button>
        </form>
      </div>

      <div class="container">
        <h2 class="text-light mt-5 mb-3">Användare:</h2>
        <div id="users" class="d-inline-block">
          <div class="user bg-light">
            <div>
              <div>Namn</div>
              <div class="small">E-postadress</div>
            </div>
            <div>
              <button class="btn btn-edit"><i class="fas fa-edit"></i></button>
              <button class="btn"><i class="fas fa-trash"></i></button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
