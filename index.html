<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>JS Inlämningsuppgift 1</title>
</head>
<body class="vh-100">
    <nav class="navbar navbar-dark text-light">
        <h1 class="m-auto p-4">Registrera dig</h1>
    </nav>
    
    <div class="container">
        <form id="form" class="mt-4">
            <div class="row mb-4">
                <div class="col">
                    <input type="text" id="firstName" class="form-control" placeholder="Förnamn">
                    <small id="firstName-error"></small>
                </div>
                <div class="col">
                    <input type="text" id="lastName" class="form-control" placeholder="Efternamn">
                    <small id="lastName-error"></small>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input type="email" id="email" class="form-control" placeholder="E-postadress">
                    <small id="email-error"></small>
                </div>
            </div>
            
            <button class="btn btn-light">Registrera</button>

        </form>
    </div>

    <div class="container">
        <h2 class="text-light mt-5 mb-3">Användare:</h2>
        <div id="output">
            <div class="user">
                <div class="text">
                    <h3>FirstName LastName</h3>
                    <small>email@email.com</small>
                </div>
                <div class="buttons">
                    <button class="btn btn-green">Redigera</button>
                    <button class="btn btn-lila">Radera</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
